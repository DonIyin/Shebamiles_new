<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
</head>
<body>
    <h1>Test Signup Form</h1>
    <div id="result"></div>
    <button onclick="testSignup()">Test Signup</button>
    
    <script>
        async function testSignup() {
            const data = {
                email: "test" + Date.now() + "@example.com",
                password: "Test1234!",
                confirm_password: "Test1234!",
                first_name: "Test",
                last_name: "User",
                username: "testuser" + Date.now(),
                phone: "1234567890",
                department: "IT"
            };
            
            try {
                const response = await fetch('../backend/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                document.getElementById('result').innerHTML = '<h3>Response:</h3><pre>' + responseText + '</pre>';
                
                try {
                    const jsonData = JSON.parse(responseText);
                    document.getElementById('result').innerHTML = '<h3>Success! JSON Response:</h3><pre>' + JSON.stringify(jsonData, null, 2) + '</pre>';
                } catch (e) {
                    document.getElementById('result').innerHTML = '<h3>Error: Response is not valid JSON</h3><pre>' + responseText + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Network Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
