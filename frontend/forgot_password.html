<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Shebamiles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f97316",
                        "primary-dark": "#ea580c",
                    }
                }
            }
        }
    </script>
    <style>
        .bg-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url('backgroundimg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .shebamiles-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fdba74 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-image flex flex-col">
    
    <!-- Main Container -->
    <div class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block">
                    <h1 class="shebamiles-logo text-white mb-2" style="-webkit-text-fill-color: white; background: none;">Shebamiles</h1>
                </a>
            </div>
            
            <div class="glass-morphism rounded-2xl shadow-2xl p-8">
                <!-- Form Header -->
                <div class="text-center mb-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Reset Password</h3>
                    <p class="text-gray-600 text-sm">Enter your email to receive a password reset link</p>
                </div>
                
                <!-- Email Request Form -->
                <form id="resetRequestForm" class="space-y-6">
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700" for="email">Email Address</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">mail</span>
                            <input 
                                class="w-full pl-12 pr-4 py-3.5 rounded-xl border-2 border-gray-200 focus:border-primary focus:ring-0 transition-all input-glow" 
                                id="email"
                                type="email" 
                                placeholder="your.email@company.com"
                                required
                            />
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-orange-500 text-white py-4 rounded-xl font-bold shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/40 transition-all transform hover:-translate-y-0.5 ripple"
                    >
                        <span id="btnText">Send Reset Link</span>
                        <span id="btnSpinner" class="hidden ml-2 inline-block">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>
                
                <!-- Reset Code Form (shown after email submission) -->
                <form id="resetPasswordForm" class="space-y-6 hidden">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <p class="text-sm text-blue-800">
                            <strong>Check your email</strong> for the password reset link. Paste the code from the email below.
                        </p>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Reset Code</label>
                        <input 
                            type="text"
                            id="resetCode"
                            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 focus:border-primary focus:ring-0 transition-all font-mono text-sm"
                            placeholder="Paste reset code from email"
                            required
                        />
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">New Password</label>
                        <input 
                            type="password"
                            id="newPassword"
                            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 focus:border-primary focus:ring-0 transition-all"
                            placeholder="Enter new password (min 8 characters)"
                            required
                        />
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                        <input 
                            type="password"
                            id="confirmPassword"
                            class="w-full px-4 py-3.5 rounded-xl border-2 border-gray-200 focus:border-primary focus:ring-0 transition-all"
                            placeholder="Confirm new password"
                            required
                        />
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary to-orange-500 text-white py-4 rounded-xl font-bold shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/40 transition-all transform hover:-translate-y-0.5 ripple"
                    >
                        <span id="resetBtnText">Reset Password</span>
                        <span id="resetBtnSpinner" class="hidden ml-2 inline-block">
                            <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                    
                    <button 
                        type="button"
                        onclick="resetForm()"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-gray-700 font-medium hover:bg-gray-50 transition-all"
                    >
                        Back
                    </button>
                </form>
                
                <!-- Back to Login -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Remember your password? 
                        <a href="index.html" class="font-bold text-primary hover:text-primary-dark transition-colors">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="border-t border-white/20 bg-black/30 backdrop-blur-sm">
        <div class="max-w-6xl mx-auto px-4 py-6 text-center">
            <p class="text-white text-sm">
                Â© 2026 Shebamiles. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="index.js"></script>
    <script>
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const colors = {
                'success': 'bg-green-500',
                'error': 'bg-red-500',
                'info': 'bg-blue-500'
            };
            
            toast.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => toast.remove(), 4000);
        }
        
        function resetForm() {
            document.getElementById('resetRequestForm').classList.remove('hidden');
            document.getElementById('resetPasswordForm').classList.add('hidden');
            document.getElementById('resetRequestForm').reset();
        }
        
        document.getElementById('resetRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            document.getElementById('btnText').classList.add('hidden');
            document.getElementById('btnSpinner').classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('action', 'request_reset');
                formData.append('email', email);
                
                const response = await fetch('../backend/password_reset_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Reset link sent! Check your email.', 'success');
                    document.getElementById('resetRequestForm').classList.add('hidden');
                    document.getElementById('resetPasswordForm').classList.remove('hidden');
                } else {
                    showToast(data.message || 'Error sending reset link', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error processing request', 'error');
            } finally {
                btn.disabled = false;
                document.getElementById('btnText').classList.remove('hidden');
                document.getElementById('btnSpinner').classList.add('hidden');
            }
        });
        
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('resetCode').value;
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showToast('Password must be at least 8 characters', 'error');
                return;
            }
            
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            document.getElementById('resetBtnText').classList.add('hidden');
            document.getElementById('resetBtnSpinner').classList.remove('hidden');
            
            try {
                const formData = new FormData();
                formData.append('action', 'reset_password');
                formData.append('token', token);
                formData.append('password', password);
                formData.append('confirm_password', confirmPassword);
                
                const response = await fetch('../backend/password_reset_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showToast(data.message || 'Error resetting password', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Error processing request', 'error');
            } finally {
                btn.disabled = false;
                document.getElementById('resetBtnText').classList.remove('hidden');
                document.getElementById('resetBtnSpinner').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
