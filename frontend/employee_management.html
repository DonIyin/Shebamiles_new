<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Employee Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="index.css" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f97316",
                        "primary-dark": "#ea580c",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        :root { --primary-color: #f97316; }
        .employee-card {
            transition: all 0.3s ease;
        }
        .employee-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.15);
        }
        .status-active { @apply bg-emerald-100 text-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-400; }
        .status-inactive { @apply bg-slate-100 text-slate-800 dark:bg-slate-800 dark:text-slate-400; }
        .status-on_leave { @apply bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-400; }
        .status-suspended { @apply bg-rose-100 text-rose-800 dark:bg-rose-900/30 dark:text-rose-400; }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen">
<div class="p-8 max-w-[1400px] mx-auto w-full">
<div class="mb-8 flex items-center justify-between">
    <div>
        <h1 class="text-3xl font-bold mb-2">Employee Management</h1>
        <p class="text-slate-500 dark:text-slate-400">View and manage all employees</p>
    </div>
    <a href="add_employee.html" class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary-dark flex items-center gap-2">
        <span class="material-symbols-outlined text-sm">add</span>Add Employee
    </a>
</div>

<div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-8">
<div class="lg:col-span-3">
<!-- Search and Filters -->
<div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl p-6 mb-6">
<div class="flex flex-col gap-4">
    <div class="relative">
        <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
        <input type="text" id="searchInput" placeholder="Search by name, email, or username..." class="w-full pl-10 pr-4 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary/20"/>
    </div>
    <div class="grid grid-cols-2 gap-3">
        <select id="departmentFilter" class="px-3 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-sm">
            <option value="">All Departments</option>
        </select>
        <select id="statusFilter" class="px-3 py-2 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-800 text-sm">
            <option value="">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="on_leave">On Leave</option>
            <option value="suspended">Suspended</option>
        </select>
    </div>
</div>
</div>

<!-- View Toggle -->
<div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl p-6">
<div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-bold">Employees</h2>
    <div class="flex gap-2 bg-slate-100 dark:bg-slate-800 p-1 rounded-lg">
        <button id="gridToggle" onclick="toggleView()" class="px-3 py-2 bg-white dark:bg-slate-700 rounded text-sm font-medium hover:bg-slate-50 dark:hover:bg-slate-600 flex items-center gap-1">
            <span class="material-symbols-outlined text-sm" id="viewToggleIcon">grid_view</span>
            <span class="hidden sm:inline">Grid</span>
        </button>
    </div>
</div>

<!-- Grid View -->
<div id="gridView" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
    <div class="employee-card bg-white dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-800 p-4 text-center">
        <div class="w-16 h-16 rounded-full bg-slate-200 dark:bg-slate-800 mx-auto mb-3 flex items-center justify-center">
            <span class="material-symbols-outlined text-slate-400">person</span>
        </div>
        <div class="h-4 bg-slate-200 dark:bg-slate-800 rounded mb-2"></div>
        <div class="h-3 bg-slate-200 dark:bg-slate-800 rounded w-2/3 mx-auto mb-3"></div>
    </div>
</div>

<!-- List View -->
<div id="listView" class="hidden overflow-x-auto">
<table class="w-full text-sm">
    <thead>
        <tr class="border-b border-slate-200 dark:border-slate-700">
            <th class="px-6 py-3 text-left font-semibold text-slate-600 dark:text-slate-400">Employee</th>
            <th class="px-6 py-3 text-left font-semibold text-slate-600 dark:text-slate-400">Department</th>
            <th class="px-6 py-3 text-left font-semibold text-slate-600 dark:text-slate-400">Position</th>
            <th class="px-6 py-3 text-left font-semibold text-slate-600 dark:text-slate-400">Status</th>
            <th class="px-6 py-3 text-left font-semibold text-slate-600 dark:text-slate-400">Contact</th>
            <th class="px-6 py-3 text-left font-semibold text-slate-600 dark:text-slate-400">Action</th>
        </tr>
    </thead>
    <tbody id="listViewBody">
        <tr><td colspan="6" class="px-6 py-4 text-center text-slate-400">Loading...</td></tr>
    </tbody>
</table>
</div>

<!-- Empty State -->
<div id="emptyState" class="hidden text-center py-12">
<span class="material-symbols-outlined text-6xl text-slate-300 dark:text-slate-700 mx-auto block mb-4">person_off</span>
<p class="text-slate-500 dark:text-slate-400">No employees found</p>
</div>
</div>

<!-- Statistics Sidebar -->
<div class="lg:col-span-1">
<div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl p-6 h-fit sticky top-8">
<h3 class="font-bold mb-6">Employee Statistics</h3>
<div class="space-y-4">
    <div class="text-center pb-4 border-b border-slate-200 dark:border-slate-700">
        <p class="text-3xl font-bold text-primary" id="totalCount">0</p>
        <p class="text-sm text-slate-600 dark:text-slate-400">Total Employees</p>
    </div>
    <div>
        <div class="flex justify-between mb-2">
            <span class="text-sm font-medium">Active</span>
            <span class="font-bold text-emerald-600" id="activeCount">0</span>
        </div>
        <div class="w-full bg-slate-200 dark:bg-slate-800 h-2 rounded-full">
            <div class="bg-emerald-500 h-2 rounded-full" id="activeBar" style="width: 0%"></div>
        </div>
    </div>
    <div>
        <div class="flex justify-between mb-2">
            <span class="text-sm font-medium">Inactive</span>
            <span class="font-bold text-slate-600" id="inactiveCount">0</span>
        </div>
        <div class="w-full bg-slate-200 dark:bg-slate-800 h-2 rounded-full">
            <div class="bg-slate-500 h-2 rounded-full" id="inactiveBar" style="width: 0%"></div>
        </div>
    </div>
    <div>
        <div class="flex justify-between mb-2">
            <span class="text-sm font-medium">On Leave</span>
            <span class="font-bold text-purple-600" id="leaveCount">0</span>
        </div>
        <div class="w-full bg-slate-200 dark:bg-slate-800 h-2 rounded-full">
            <div class="bg-purple-500 h-2 rounded-full" id="leaveBar" style="width: 0%"></div>
        </div>
    </div>
    <div>
        <div class="flex justify-between mb-2">
            <span class="text-sm font-medium">Suspended</span>
            <span class="font-bold text-rose-600" id="suspendedCount">0</span>
        </div>
        <div class="w-full bg-slate-200 dark:bg-slate-800 h-2 rounded-full">
            <div class="bg-rose-500 h-2 rounded-full" id="suspendedBar" style="width: 0%"></div>
        </div>
    </div>
    <div class="pt-4 border-t border-slate-200 dark:border-slate-700 mt-4">
        <p class="text-xs text-slate-500 dark:text-slate-400 mb-3">Departments</p>
        <div id="departmentList" class="space-y-2 text-sm"></div>
    </div>
</div>
</div>
</div>
</div>

<script src="index.js"></script>
<script src="auth-utils.js"></script>
<script>
    // Verify user is admin
    if (!AuthUtils.requireAdmin()) {
        throw new Error('Admin access required');
    }
    
    let currentView = 'grid';
    let employees = [];
    let allEmployees = [];
    let departments = [];

    async function loadEmployees() {
        try {
            const response = await fetch('../backend/get_employees.php');
            const data = await response.json();
            
            if (data.success) {
                allEmployees = data.employees;
                employees = allEmployees;
                departments = data.departments || [];
                
                populateDepartmentFilter();
                renderEmployees();
                updateStatistics();
            }
        } catch (error) {
            console.error('Error loading employees:', error);
            showToast('Failed to load employees', 'error');
        }
    }

    function populateDepartmentFilter() {
        const select = document.getElementById('departmentFilter');
        select.innerHTML = '<option value="">All Departments</option>';
        departments.forEach(dept => {
            select.innerHTML += `<option value="${dept}">${dept}</option>`;
        });
    }

    function filterEmployees() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const department = document.getElementById('departmentFilter').value;
        const status = document.getElementById('statusFilter').value;

        employees = allEmployees.filter(emp => {
            const matchesSearch = !search || 
                emp.full_name.toLowerCase().includes(search) ||
                emp.email.toLowerCase().includes(search) ||
                (emp.username && emp.username.toLowerCase().includes(search));
            
            const matchesDept = !department || emp.department === department;
            const matchesStatus = !status || emp.status === status;
            
            return matchesSearch && matchesDept && matchesStatus;
        });

        renderEmployees();
    }

    function renderEmployees() {
        if (employees.length === 0) {
            document.getElementById('gridView').classList.add('hidden');
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            return;
        }

        document.getElementById('emptyState').classList.add('hidden');

        if (currentView === 'grid') {
            renderGridView();
        } else {
            renderListView();
        }
    }

    function renderGridView() {
        const gridView = document.getElementById('gridView');
        gridView.classList.remove('hidden');
        document.getElementById('listView').classList.add('hidden');

        gridView.innerHTML = employees.map(emp => {
            const initials = (emp.first_name[0] + emp.last_name[0]).toUpperCase();
            const statusClass = `status-${emp.status}`;
            
            return `
                <div class="employee-card bg-white dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-800 p-4 hover:shadow-lg transition-all cursor-pointer" onclick="viewEmployee(${emp.id})">
                    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-primary to-orange-500 text-white font-bold text-xl flex items-center justify-center mx-auto mb-3">
                        ${initials}
                    </div>
                    <h3 class="font-bold text-center mb-1">${emp.full_name}</h3>
                    <p class="text-sm text-slate-500 dark:text-slate-400 text-center mb-1">@${emp.username || 'N/A'}</p>
                    <p class="text-xs text-primary font-medium text-center mb-3">${emp.department || 'No Department'}</p>
                    
                    ${emp.position ? `<p class="text-xs text-slate-600 dark:text-slate-400 text-center mb-3">${emp.position}</p>` : ''}
                    
                    <span class="block ${statusClass} px-3 py-1 rounded-full text-xs font-semibold text-center mb-3">
                        ${emp.status.replace('_', ' ').charAt(0).toUpperCase() + emp.status.replace('_', ' ').slice(1)}
                    </span>

                    <div class="text-xs text-slate-500 dark:text-slate-400 space-y-1 mb-3">
                        ${emp.email ? `
                            <div class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-sm">email</span>
                                <span class="truncate">${emp.email}</span>
                            </div>
                        ` : ''}
                        ${emp.phone ? `
                            <div class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-sm">phone</span>
                                <span>${emp.phone}</span>
                            </div>
                        ` : ''}
                    </div>

                    <button onclick="editEmployee(${emp.id}, event)" class="w-full px-3 py-2 bg-primary hover:bg-primary-dark text-white rounded-lg text-xs font-medium transition-colors">
                        Edit Details
                    </button>
                </div>
            `;
        }).join('');
    }

    function renderListView() {
        const listView = document.getElementById('listView');
        const tbody = document.getElementById('listViewBody');
        
        listView.classList.remove('hidden');
        document.getElementById('gridView').classList.add('hidden');

        tbody.innerHTML = employees.map(emp => {
            const statusClass = `status-${emp.status}`;
            const initials = (emp.first_name[0] + emp.last_name[0]).toUpperCase();
            
            return `
                <tr class="border-b border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800/50">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-orange-500 flex items-center justify-center text-white font-bold text-sm">
                                ${initials}
                            </div>
                            <div>
                                <p class="font-semibold">${emp.full_name}</p>
                                <p class="text-xs text-slate-500 dark:text-slate-400">@${emp.username || 'N/A'}</p>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm">${emp.department || '-'}</td>
                    <td class="px-6 py-4 text-sm">${emp.position || '-'}</td>
                    <td class="px-6 py-4">
                        <span class="${statusClass} px-3 py-1 rounded-full text-xs font-semibold">
                            ${emp.status.replace('_', ' ').charAt(0).toUpperCase() + emp.status.replace('_', ' ').slice(1)}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <div class="space-y-1">
                            ${emp.email ? `<div>${emp.email}</div>` : ''}
                            ${emp.phone ? `<div class="text-slate-600 dark:text-slate-400">${emp.phone}</div>` : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex gap-2">
                            <button onclick="editEmployee(${emp.id}, event)" class="text-primary hover:text-primary-dark font-semibold text-sm">Edit</button>
                            <button onclick="viewDetails(${emp.id}, event)" class="text-slate-600 dark:text-slate-400 hover:text-primary font-semibold text-sm">View</button>
                        </div>
                    </td>
                </tr>
            `;
        }).join('');
    }

    function toggleView() {
        currentView = currentView === 'grid' ? 'list' : 'grid';
        document.getElementById('viewToggleIcon').textContent = currentView === 'grid' ? 'grid_view' : 'view_list';
        renderEmployees();
    }

    function updateStatistics() {
        const total = employees.length;
        const active = employees.filter(e => e.status === 'active').length;
        const inactive = employees.filter(e => e.status === 'inactive').length;
        const onLeave = employees.filter(e => e.status === 'on_leave').length;
        const suspended = employees.filter(e => e.status === 'suspended').length;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('activeCount').textContent = active;
        document.getElementById('inactiveCount').textContent = inactive;
        document.getElementById('leaveCount').textContent = onLeave;
        document.getElementById('suspendedCount').textContent = suspended;

        if (total > 0) {
            document.getElementById('activeBar').style.width = (active / total * 100) + '%';
            document.getElementById('inactiveBar').style.width = (inactive / total * 100) + '%';
            document.getElementById('leaveBar').style.width = (onLeave / total * 100) + '%';
            document.getElementById('suspendedBar').style.width = (suspended / total * 100) + '%';
        }

        // Update department list
        const deptList = document.getElementById('departmentList');
        deptList.innerHTML = departments.map(dept => {
            const count = employees.filter(e => e.department === dept).length;
            return `
                <div class="flex justify-between">
                    <span class="text-slate-600 dark:text-slate-400">${dept}</span>
                    <span class="font-semibold">${count}</span>
                </div>
            `;
        }).join('');
    }

    function viewEmployee(id) {
        editEmployee(id, event);
    }

    function editEmployee(id, event) {
        if (event) event.stopPropagation();
        window.location.href = `employee_edit.html?id=${id}`;
    }

    function viewDetails(id, event) {
        event.stopPropagation();
        window.location.href = `employee_edit.html?id=${id}`;
    }

    // Search with debounce
    let searchTimeout;
    document.getElementById('searchInput').addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(filterEmployees, 300);
    });

    document.getElementById('departmentFilter').addEventListener('change', filterEmployees);
    document.getElementById('statusFilter').addEventListener('change', filterEmployees);

    // Initial load
    loadEmployees();
</script>
</body></html>
